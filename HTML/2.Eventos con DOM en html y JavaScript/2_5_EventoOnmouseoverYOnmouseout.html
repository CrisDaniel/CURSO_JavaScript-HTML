<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="titulo" onmouseover="cambiarColor(this)" onmouseout="quitarColor(this)">TITULO DE ESTA PAGINA</h1><br>

    <script>

        //Cuando el mouse se mantiene encima del titulo cambia a rojo
        function cambiarColor(titulo){
            titulo.style.color = "red";
        }

        //Si se quita de encima el mouse cambia a azul.
        function quitarColor(titulo){
            titulo.style.color = "blue";
        }
    </script>
</body>
</html>
