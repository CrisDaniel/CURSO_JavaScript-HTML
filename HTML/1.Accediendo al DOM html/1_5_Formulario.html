<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>

<style>
    body{
        background-color: rgb(100, 70, 90);
        display: center;
    }
    form{
        color: rgb(255, 255, 255);
        margin-left: 10px;
    }
    input{
        background-color: rgb(255, 255, 255);
        border-radius: 1rem;
        margin: 5px;
    }

    button{
        margin-left: 140px;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    div{
        color: cyan;
        margin: 5px;
        margin-left: 70px;
    }
</style>

<center>
    <body>

        <h1>DATOS</h1>
    
        <form id="FORMULARIO" >
            <br>
            Nombre: <input class="color" type="text" name="nombre" value="" placeholder="Ingrese su nombre">
            <br> <br>
            Apellido: <input type="text" name="apellido" value="" placeholder="Ingrese su apellido">
        </form>
    
        <button id="boton" onclick="mostrarFormulario()">Mostrar</button> <br>
    
        <div id="mostrar">
            <input id="mostrarNombre" type="text" name="mostrarNom" value="" placeholder="Nombre"> <br>
            <input id="mostrarApellido" type="text" name="mostrarApelli" value="" placeholder="Apellido">
        </div>
    
        <script>
            function mostrarFormulario(){
                let formularios = document.forms["FORMULARIO"];
                let texto = "";
    
                let nombre = formularios["nombre"];
                let apellido = formularios["apellido"];
    
                document.getElementById("mostrarNombre").value = nombre.value;
                document.getElementById("mostrarApellido").value = apellido.value;
            }
        </script>
    
    </body>
</center>


</html>
