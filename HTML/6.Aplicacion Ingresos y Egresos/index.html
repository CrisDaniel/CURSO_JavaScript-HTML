<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLICACION PRESUPUESTO</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                PRESUPUESTO DISPONIBLE
            </div>

            <div class="presupuesto_valor" id="presupuesto"></div>
            
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos"></div>
                    <div class="presupuesto_ingreso--porcentaje">21%</div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos"></div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje"></div>
                </div>
            </div>

        </div>
    </div>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">

                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input id="descripcion" type="text" class="agregar_descripcion" placeholder="Agregar Descripcion"/>
                <input id="valor" type="number" class="agregar_valor" placeholder="Valor" step="any"/>
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>

            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">

                <!--Aqui se muestra la cadena de ingresosHTML-->
                
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">

                <!--Aqui se muestra la cadena de egresosHTML-->
                
            </div>
        </div>
    </div>

    <script src="./JavaScript/Dato.js"></script>    <!--Este scrip va primero para que se ejecute y primero y puedan acceder los demas scripts-->
    <script src="./JavaScript/Egreso.js"></script>  <!--Si el orden cambia, exitiria error-->
    <script src="./JavaScript/Ingreso.js"></script>
    <script src="./JavaScript/app.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
